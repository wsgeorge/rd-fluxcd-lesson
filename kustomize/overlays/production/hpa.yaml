apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: python-course-app-lesson13
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: python-course-app-lesson13-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80